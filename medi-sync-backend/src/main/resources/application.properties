spring.application.name=project

# Server Settings
server.port=8080

# Database Connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.0.24:3306/medisync?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=qwer1234

# MyBatis Settings
# Mapper XML
mybatis.mapper-locations=classpath:mapper/**/*.xml

# MyBatis Type Alias
mybatis.type-aliases-package=com.mediSync.project.vo

# log
logging.level.com.mediSync.project=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.mybatis.spring.SqlSessionFactoryBean=DEBUG
logging.level.org.mybatis.spring.SqlSessionTemplate=DEBUG
logging.level.org.apache.ibatis=DEBUG

# CamelCase
mybatis.configuration.map-underscore-to-camel-case=true

